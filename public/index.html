<!DOCTYPE html>
<html>
  <head>
    <title>Campus Connect</title>
    <link href='style.css' rel='stylesheet' />
    <script src='index.js'></script>

    <!-- Font Lexend from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>

      <!-- Give nav class hidden when the user logs in our signs up -->
      <nav>
        <section class="left-nav">
          <img src="../img/nav-logo.png" alt="logo" class="nav-logo">
          <p>Campus Connect</p>
        </section>
        
        <ul class="right-nav">
          <li id="nav-home">Home</li>
          <li id="nav-events">Events</li>
          <li id="nav-notifications">Notifications</li>
          <li id="nav-profile">Profile</li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="login">
        <div id="left-login">
          <!-- Add image and replace placeholder background -->
        </div>

        <div id="right-login">
          <img src="../img/logo.png" alt="our logo" class="logo">
          <h1 id="login-title">Campus Connect</h1>

          <form id="login-form">
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
          </form>

          <button id="login-button">Login</button>
          
          <p class="text">Don't have an account? <span id="click-to-sign-up">Sign up</span></p>

        </div>
      </section>

      <section id="sign-up" class="hidden">
        <button id="back-btn">Back</button>
        <h1>Sign Up</h1>
      </section>

      <!--Form for create event page!-->
      <section id="create-event" class="hidden">
        <div class="event-form">
          <h1> Create Event </h1>
          <form>
            <label for="etitle">Event title</label><br>
            <input type="text" id="etitle" name="etitle"><br>
            <label for="timestart">Start time</label>
            <input type="time" id="timestart" name="timestart">
            <label for="time-end">End time</label>
            <input type="time" id="time-end" name="time-end">
            <label for="time-end">Date</label>
            <input type="date" id="date" name="date"><br>
            <label for="venue">Event venue</label><br>
            <input type="text" id="venue" name="venue"><br>
          </form>
          <h1>Description</h1>
            <form>
              <label for="eventimg">Event image</label><br>
              <input type="file" id="myfile" name="myfile">
            </form>
            <p> About this event</p>
            <textarea>Type here...</textarea>
            <input type="submit" value="Create event">
        </div>
      </section>

      <!---profile Page! -->
      <section id="profile-page" class="hidden">
        <div class="profle">
          <img src="../img/profile.jpg" alt="Profile Picture" class="profile-picture">
          <h2 id="username">username</h2>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Location:</strong> <span id="location"></span></p>
          <p><strong>Bio:</strong> <span id="bio"></span></p>
          <h3>Organizations</h3>
          <div class="organizations">
            <div class="organization"></div>
            <div class="organization"></div>
            <div class="organization"></div>
            <div class="organization"></div>
            <div class="organization"></div>
          </div>

          <h3>My Events</h3>
          <div class="events">
            <div class="event"></div>
            <div class="event"></div>
            <div class="event"></div>
            <div class="event add-event">+ Add</div>
          </div>

          <h3>My Posted Events</h3>
          <div class="posted-events">
            <div class="posted-event"></div>
            <div class="posted-event"></div>
            <div class="posted-event"></div>
            <div class="posted-event create-event" id="create-btn">+ Create</div>
          </div>
        </div>
        <button id="logout-button">Logout</button>
        </div>
      </section>
    </main>


    <footer></footer>
  </body>
</html>
