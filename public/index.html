<!DOCTYPE html>
<html>
  <head>
    <title>Campus Connect</title>
    <link href='style.css' rel='stylesheet' />
    <script src='index.js'></script>

    <!-- Font Lexend from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>

      <!-- Give nav class hidden when the user logs in our signs up -->
      <nav>
        <section class="left-nav">
          <img src="../img/logo.png" alt="logo" class="nav-logo">
          <p>Campus Connect</p>
        </section>
        
        <ul class="right-nav">
          <li>Home</li>
          <li>Events</li>
          <li>Notifications</li>
          <li>Profile</li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="login">
        <div id="left-login">
          <!-- Add image and replace placeholder background -->
        </div>

        <div id="right-login">
          <img src="../img/logo.png" alt="our logo" class="logo">
          <h1 id="login-title">Campus Connect</h1>

          <form id="login-form">
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
          </form>

          <button id="login-button">Login</button>
          
          <p class="text">Don't have an account? <span id="click-to-sign-up">Sign up</span></p>

        </div>
      </section>

      <section id="sign-up" class="hidden">
        <button id="back-btn">Back</button>
        <h1>Sign Up</h1>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
